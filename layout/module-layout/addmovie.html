<div class="main">
    <div class="container tim-container">
        <div class="row uppermargin">
            <div class="tim-title text-center">
                <h1>Admin Panel</h1>
            </div>
                <div class="row">
                    <div class="col-md-4">
                        <form role="form">
                            <div class="form-group">
                                <label>Title:</label>
                                <input type="text" class="form-control" id="mtitle">
                            </div>
                            <div class="form-group">
                                <label>Year:</label>
                                <input type="number" class="form-control" id="myear">
                            </div>
                            <div class="form-group">
                                <label>Rated:</label>
                                <input type="text" class="form-control" id="mrated">
                            </div>
                            <div class="form-group">
                                <label>Release date:</label>
                                <input type="date" class="form-control" id="mdate">
                            </div>
                            <div class="form-group">
                                <label>Runtime:</label>
                                <input type="text" class="form-control" id="mruntime">
                            </div>
                            <div class="form-group">
                                <label>Genre:</label>
                                <input type="text" class="form-control" id="mgenre">
                            </div>
                            <div class="form-group">
                                <label>Director:</label>
                                <input type="text" class="form-control" id="mdirector">
                            </div>
                            <div class="form-group">
                                <label>Writer:</label>
                                <input type="text" class="form-control" id="mwriter">
                            </div>
                            <div class="form-group">
                                <label>Actors:</label>
                                <input type="text" class="form-control" id="mactors">
                            </div>
                            <div class="form-group">
                                <label>Plot:</label>
                                <input type="text" class="form-control" id="mplot">
                            </div>
                            <div class="form-group">
                                <label>Language:</label>
                                <input type="text" class="form-control" id="mlanguage">
                            </div>
                            <div class="form-group">
                                <label>Country:</label>
                                <input type="text" class="form-control" id="mcountry">
                            </div>
                            <div class="form-group">
                                <label>Awards:</label>
                                <input type="text" class="form-control" id="mawards">
                            </div>
                            <div class="form-group">
                                <label>Poster link:</label>
                                <input type="text" class="form-control" id="mposter">
                            </div>
                            <div class="form-group">
                                <label>Metascore:</label>
                                <input type="number" class="form-control" id="mmetascore">
                            </div>
                            <div class="form-group">
                                <label>imdbRating:</label>
                                <input type="text" class="form-control" id="mimdbrating">
                            </div>
                            <div class="form-group">
                                <label>imdbVotes:</label>
                                <input type="number" class="form-control" id="mimdbVotes">
                            </div>
                            <div class="form-group">
                                <label>imdbID:</label>
                                <input type="text" class="form-control" id="mimdbID">
                            </div>
                            <div class="form-group">
                                <label>Type:</label>
                                <input type="text" class="form-control" id="mtype">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
